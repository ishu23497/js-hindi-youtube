<!-- 



JavaScript mein closure ek aisi function hoti hai jo apne outer function ke variables aur scope tak access rakhti hai, chahe outer function apna execution complete kar chuka ho. Matlab, closure woh inner function hai jo us function ke scope ko "yaad" rakhta hai jisme woh banaya gaya tha, aur us scope ke variables ko modify ya access kar sakta hai.

Example ke saath samajhte hain
javascript
function outer() {
  let outerVar = "Main outer function ka variable hoon!";
  
  function inner() {
    console.log(outerVar);  // outerVar ko access karta hai
  }
  
  return inner;
}

const closureFunc = outer();  // outer function call hua, inner return hua

closureFunc();  // Output: Main outer function ka variable hoon!
Is example mein:

outer() function ke andar outerVar variable hai.

inner() function ke andar hum outerVar ko access kar rahe hain.

outer() function jab call hota hai, toh woh inner function ko return karta hai.

Jab hum closureFunc() call karte hain, jo ki inner function hai, woh ab bhi outerVar ko access kar sakta hai, chahe outer() ka execution khatam ho chuka ho. -->
